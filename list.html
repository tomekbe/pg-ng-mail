<div class="topcoat-list">
  <h3 class="topcoat-list__header">Messages</h3>

  <ul class="topcoat-list__container">
	<li class="topcoat-list__item">
		<table>
			<tr>
				<td>Sender</td>
				<td>Subject</td>
				<td>Date</td>
			</tr>
		</table>
	</li>
	
	<li ng-repeat='message in messages' class="topcoat-list_container">
		<table>
			<tr>
		<td>{{message.sender}}</td>
		<td><a href='#/view/{{message.id}}'>{{message.subject}}</td>
		<td>{{message.date}}</td>
		</tr>
		</table>
	</li>

	<p> <a href='#/hi'>say hi</a></p>

  </ul>
</div>
